# Example OLake values - customize as needed
service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: olake.local
      paths:
        - path: /
          pathType: Prefix
  tls: [] # No TLS for now; use IP + host file mapping or public DNS

# If chart has different structure, adapt accordingly. The important parts:
# - ingress.enabled true
# - service port 8000
# - host/path configured.
